<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Rigging</title>
    <link rel="stylesheet" href="static/global.css">
    <link rel="stylesheet" href="static/dashboard.css">
</head>
<body>

    <!-- Menú lateral -->
    <aside class="sidebar">
        <div class="logo">
            <img src="static/logo.png" alt="Empresa Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">📊 Dashboard</a></li>
                <li><a href="inventory.html">🎛 Gestión de Equipos</a></li>
                <li><a href="events.html">🎭 Eventos y Montajes</a></li>
                <li><a href="clients.html">🤝 Clientes y Contratos</a></li>
                <li><a href="tracking.html">📡 Seguimiento en Tiempo Real</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="dashboard">
        <header>
            <h1>📊 Panel de Control</h1>
        </header>

        <section class="stats">
            <div class="card">
                <h3>Equipos Disponibles</h3>
                <p id="available-equipments">0</p>
            </div>
            <div class="card">
                <h3>Eventos Activos</h3>
                <p id="active-events">0</p>
            </div>
            <div class="card">
                <h3>Clientes Registrados</h3>
                <p id="clients-count">0</p>
            </div>
            <div class="card">
                <h3>Equipos en Mantenimiento</h3>
                <p id="maintenance-equipments">0</p>
            </div>
        </section>

        <section class="charts">
            <canvas id="equipmentChart"></canvas>
            <canvas id="eventsChart"></canvas>
        </section>
    </main>

    <script src="static/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
